<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"></head>
<body>
<div th:insert="fragments/navbar :: navbar"></div>
<div class="container mt-4">
    <h1 th:text="${vivienda.id} != null ? 'Editar vivienda' : 'Nueva vivienda'"></h1>
    <form th:action="${vivienda.id} != null ? '/admin/viviendas/' + ${vivienda.id} : '/admin/viviendas'" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <div class="mb-3">
            <label class="form-label">Título</label>
            <input type="text" class="form-control" th:field="*{vivienda.titulo}" />
        </div>
        <div class="mb-3">
            <label class="form-label">Dirección</label>
            <input type="text" class="form-control" th:field="*{vivienda.direccion}" />
        </div>
        <div class="mb-3">
            <label class="form-label">Precio</label>
            <input type="number" step="0.01" class="form-control" th:field="*{vivienda.precio}" />
        </div>
        <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" th:field="*{vivienda.disponible}" id="disponibleCheck" />
            <label class="form-check-label" for="disponibleCheck">Disponible</label>
        </div>
        <div class="mb-3">
            <label class="form-label">Tipo</label>
            <input type="text" class="form-control" th:field="*{vivienda.tipo}" />
        </div>
        <div class="mb-3">
            <label class="form-label">Descripción</label>
            <textarea class="form-control" th:field="*{vivienda.descripcion}" rows="6"></textarea>
        </div>
        <div>
            <button type="submit" class="btn btn-primary">Guardar</button>
            <a href="/admin/viviendas" class="btn btn-secondary">Cancelar</a>
        </div>
    </form>
</div>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>

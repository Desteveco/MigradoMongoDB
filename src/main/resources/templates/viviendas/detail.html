<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"></head>
<body>
<div th:insert="fragments/navbar :: navbar"></div>

<div class="container mt-4">
    <div class="card">
        <div class="card-body">
            <h1 class="card-title" th:text="${vivienda.titulo}">Titulo</h1>
            <p><strong>Dirección:</strong> <span th:text="${vivienda.direccion}"></span></p>
            <p><strong>Precio:</strong> <span th:text="${vivienda.precio}"></span></p>
            <p><strong>Descripción:</strong></p>
            <p th:text="${vivienda.descripcion}"></p>
            <a href="/viviendas" class="btn btn-secondary mt-3">Volver al listado</a>
        </div>
    </div>
</div>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
